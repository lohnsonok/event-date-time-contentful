<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
  <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
  <style>
    .cf-form-field.cf-form-field--no-buttons {
      margin-bottom: 0;
    }

    input.cf-form-input.cf-form-input--inline {
      display: inline;
    }

    *+input.cf-form-input.cf-form-input--inline {
      margin-left: 10px;
    }

    #datepicker {
      display: inline-block;
    }

    .pika-theme.pika-single {
      margin-top: 10px;
    }

    .pika-theme .pika-lendar {
      position: relative;
    }

    .pika-theme .pika-lendar:before {
      content: '';
      border-bottom: 10px solid #ccc;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      width: 0;
      height: 0;
      display: block;
      position: absolute;
      top: -18px;
      left: calc(50% - 6px);
    }

    .pika-theme .pika-lendar:after {
      content: '';
      border-bottom: 10px solid #fff;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      width: 0;
      height: 0;
      display: block;
      position: absolute;
      top: -16.4px;
      left: calc(50% - 6px);
    }

    .pika-theme .pika-select {
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="cf-form-field cf-form-field--no-buttons" id="app">
    <input type="text" size="30" aria-label="Date" spellcheck="false" autocomplete="off"
      class="cf-form-input cf-form-input--inline" v-model="datePart" v-on:input="saveDate" v-on:click="showPicker"
      v-on:blur="hidePicker" v-bind:aria-invalid="!datePartValid">

    <input type="text" size="5" aria-label="StartTime" spellcheck="false" autocomplete="off"
      class="cf-form-input cf-form-input--inline" v-model="startTimePart" v-on:input="saveDate"
      v-bind:aria-invalid="!startTimePartValid">

    <input type="text" size="5" aria-label="EndTime" spellcheck="false" autocomplete="off"
      class="cf-form-input cf-form-input--inline" v-model="endTimePart" v-on:input="saveDate"
      v-bind:aria-invalid="!endTimePartValid">
    <div class="cf-field-error" v-if="!datePartValid">Le format de la date n'est pas valide</div>
    <div class="cf-field-error" v-if="!startTimePartValid">Le format de l'heure de d√©part n'est pas valide</div>
    <div class="cf-field-error" v-if="!endTimePartValid">Le format de l'heure de fin n'est pas valide</div>
    <div class="cf-form-hint" v-if="helpText">{{ helpText }}</div>
  </div>
  <div id="datepicker"></div>

  <script>
    'use strict';

    var config = {
      dateFormat: 'DD/MM/YYYY',
      timeFormat: 'HH:mm',
    };

    window.contentfulExtension.init(function (extensionsApi) {
      extensionsApi.window.startAutoResizer();
      var detachValueChangeHandler;
      var picker;
      var field = extensionsApi.field;

      new Vue({
        el: '#app',
        data: {
          datePart: moment(),
          startTimePart: '',
          endTimePart: '',
        },
        created: function () {
          detachValueChangeHandler = field.onValueChanged(this.loadDate);
          window.addEventListener('unload', this.beforeDestroy);

          if (picker) {
            picker.destroy();
          }

          picker = new Pikaday({
            format: config.dateFormat,
            position: 'bottom left',
            reposition: false,
            onSelect: this.pickDate,
            theme: 'pika-theme',
          });
          picker.hide();
          document.querySelector('#datepicker').appendChild(picker.el);
        },
        computed: {
          helpText: function () {
            return extensionsApi.parameters.instance.helpText;
          },
          datePartValid: function () {
            return moment(this.datePart, config.dateFormat, true).isValid();
          },
          startTimePartValid: function () {
            return moment(this.startTimePart, config.timeFormat, true).isValid();
          },
          endTimePartValid: function () {
            return moment(this.endTimePart, config.timeFormat, true).isValid();
          }
        },
        methods: {
          beforeDestroy: function () {
            detachValueChangeHandler();
            window.removeEventListener('unload', this.beforeDestroy);
          },
          pickDate: function () {
            picker.hide();
            this.datePart = picker.getMoment().format(config.dateFormat);
            this.saveDate();
          },
          showPicker: function () {
            picker.show();
            picker.gotoDate(this.datePart);
          },
          hidePicker: function () {
            picker.hide();
          },
          saveDate: function () {
            var date = moment(this.datePart + this.startTimePart + this.endTimePart, config.dateFormat + config.timeFormat + config.timeFormat, true);

            if (!date.isValid()) {
              field.removeValue();
              return;
            }

            field.setValue(date);
          },
          loadDate: function (value) {
            if (value === undefined) {
              return;
            }

            this.datePart = moment(value).format(config.dateFormat);
            this.startTimePart = moment(value).format(config.timeFormat);
            this.endTimePart = moment(value).format(config.timeFormat);
          }
        }
      });
    });
  </script>
</body>

</html>
